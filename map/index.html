<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Map</title>
</head>

<body>

  <div id="result"></div>

  <script>
    //  MAP Method
    const people = [
      {
        name: 'bob',
        age: 20,
        position: 'developer',
      },
      {
        name: 'anna',
        age: 25,
        position: 'designer',
      },
      {
        name: 'susy',
        age: 30,
        position: 'the boss',
      },
      {
        name: 'john',
        age: 26,
        position: 'intern',
      },
    ];
    //  Quokka.js - Extention
    //  returns a new array
    //  does not change the size of original array (unlike filter)
    //  uses values from original array when making new one
    const ages = people.map((person) => {
      return person.age;
    });
    console.log(ages);

    const peopleWithUpperCaseNames = people.map((person) => {
      return {
        name: person.name.toUpperCase(),
        age: person.age,
        position: person.position
      }
    });

    console.log(peopleWithUpperCaseNames);

    const names = people.map((person) => `<h2>${person.name}</h2>`);
    const result = document.querySelector('#result');
    result.innerHTML = names.join('');
  </script>
</body>

</html>
