<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Values</title>
</head>

<body>

  <div id="result"></div>

  <script>
    // Unique Values
    const menu = [
      {
        name: 'pancakes',
        category: 'breakfast',
      },
      {
        name: 'burger',
        category: 'lunch',
      },
      {
        name: 'steak',
        category: 'dinner',
      },
      {
        name: 'bacon',
        category: 'breakfast',
      },
      {
        name: 'eggs',
        category: 'breakfast',
      },
      {
        name: 'pasta',
        category: 'dinner',
      },
    ];
    // const categories = ['all', ...new Set(menu.map((item) => item.category))];
    // map - get all instances
    // new Set - narrow down / does not allow duplicates
    // ['all',...] - turn it back to array

    const categories = ['all', ...new Set(menu.map((item) => item.category))];
    const result = document.querySelector('#result');
    result.innerHTML = categories.map((category) => {
      return `<button>${category}</button>`;
    })
      .join('');
    console.log(categories);
  </script>
</body>

</html>
