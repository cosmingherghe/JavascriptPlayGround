<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Array</title>
</head>

<body>

  <div id="result"></div>

  <script>
    // Destructuring Array
    // faster/easier way to access/unpack variables from arrays

    const fruits = ['orange', 'banana', 'lemon'];
    const friends = ['john', 'peter', 'bob', 'anna', 'kelly'];

    const fruit1 = fruits[0];
    const fruit2 = fruits[1];
    const fruit3 = fruits[2];

    console.log(fruit1, fruit2, fruit3);

    const [john, peter, bob, anna, kelly, susan] = friends;

    console.log(john, peter, bob);
    console.log(john, peter, bob, anna, kelly);
    console.log(john, peter, bob, anna, kelly, susan);
    console.log(john, peter, bob, anna, kelly, susan);
    // Swap Variables

    let first = 'bob';
    let second = 'john';

    // let temp = second;
    // second = first;
    // first = temp;

    [second, first] = [first, second];

    console.log(first, second);
  </script>
</body>

</html>
